<!DOCTYPE HTML>
<html>
    <head>
        <title>Draw Shape Project</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="animate.js"></script>
        <script src="move_shape.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="shapeHolder" class="shapeHolder" onmousedown="getXandY(event)">
                  <div id="myShape" class="myShape">
                  </div>
            </div>

            <div id="controlPanel" class="controlPanel">
                 <label class="tip">X tip <span id="xTip"></span></label>
                 <label class="tip">Y tip <span id="yTip"></span></label>
                 <hr/>
                 <label>Draw What?</label>
                 <select name="shapeType" id="shapeType">
                     <option value="rect">Rectangle</option>
                     <option value="circle">Circle</option>
                     <option value="oval">Oval</option>
                     <option value="star">Star</option>
                 </select>
                 <hr/>

                 <label>Width?</label>
                 <select name="shapeWidth" id="shapeWidth">
                     <script>
                         document.write(widthOptions);
                     </script>
                 </select>

                 <label>Height?</label>
                 <!--
                 <select name="shapeHeight" id="shapeHeight">
                     <script>
                         document.write(heightOptions);
                     </script>
                 </select>
                 -->
                 <span id="heightHolder">

                 </span>
                 <hr/>

                 <label>What Color?(choose from options or specify RGB values)</label>
                 <select name="shapeColor" id="shapeColor">
                        <option value="">Please Choose...</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="yellow">Yellow</option>
                        <option value="cyan">Cyan</option>
                </select>
              
                <label>OR Specify RGB values</label>
                 R(Red Value)
                       <select name="rValue" id="rValue">
                        <script>
                            document.write(rgbOptions);
                        </script>
                 </select>
                 G(Green Value)
                <select name="gValue" id="gValue">
                    <script>
                        document.write(rgbOptions);
                    </script>
                </select>
                 B(Blue Value)
                 <select name="bValue" id="bValue">
                  <script>
                      document.write(rgbOptions);
                  </script>
                </select>
                <hr/>

                Position Item at: X coordinate <input type="number" id="shapeX" name="shapeX"/>, Y coordinate <input type="number" id="shapeY" name="shapeY"/>
                <br/>
                <button class="btn" onclick="drawShape()">Draw/ReDraw Shape</button>
                <button class="btn" onclick="animateMe()">Animate Me</button>
                <button class="btn" onclick="stopAnimation()">Stop Animation</button>

            </div>
        </div>
        
    </body>
</html>
